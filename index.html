<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
            overflow: hidden;
        }
        .play-button {
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .play-button svg {
            width: 80px;
            height: 80px;
            fill: white;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="play-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <polygon points="8,5 19,12 8,19" />
            </svg>
        </div>
        <video id="video">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const playButton = document.querySelector('.play-button');
        const video = document.getElementById('video');
        
        playButton.addEventListener('click', () => {
            playButton.style.display = 'none';
            video.play();
        });
    </script>
</body>
</html>
